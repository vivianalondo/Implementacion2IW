<div class="row">
<div class="col-md-5 col-sm-offset-1">
    <div class="form-area">  
    <H2 align="center">Editar usuario</H2>
       <form ng-submit="modificaruser(usuarioModificar)">
		<div  class="form-group">
			<label for="Identificacion">Identificacion:</label>
			<input type="text" 
				   placeholder="ID del usuario"
				   class="form-control" 
				   required id="idUsusario"
				   ng-model="usuario.identificacion"/>
		</div>
		
		<div  class="form-group">
			<label for="tipoDocumento">Tipo Documento:</label>
			<input type="text" 
				   placeholder="Tipo Documento"
				   class="form-control" 
				   required id="tipoDocumento"
				   ng-model="usuario.tipoDocumento"/>
		</div>
		
		<div  class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" 
				   placeholder="nombre"
				   class="form-control" 
				   required id="nombre"
				   ng-model="usuario.nombre"/>
		</div>
		
		<div class="form-group">
			<label for="apellido">Apellido*:</label>
			<input type="text" 
				   placeholder="apellido"
				   required id="apellido"
				   class="form-control" 
				   ng-model="usuario.apellido"/>
		</div>
		
		<div  class="form-group">
			<label for="telefono">Telefono:</label>
			<input type="text" 
				   placeholder="telefono"
				   required id="telefono"
				   class="form-control" 
				   ng-model="usuario.telefono"/>
		</div>
		
		<div  class="form-group">
			<label for="email">Email:</label>
			<input type="text" 
				   placeholder="email"
				   required id="email"
				   class="form-control" 
				   ng-model="usuario.email"/>
		</div>
		<div   class="form-group">
			<label for="login">login:</label>
			<input type="text" 
				   placeholder="login"
				   required id="login"
				   class="form-control" 
				   ng-model="usuario.login"/>
		</div>
		<div  class="form-group">
			<label for="pw">Password:</label>
			<input type="text" 
				   placeholder="Password"
				   required id="pw"
				   class="form-control" 
				   ng-model="usuario.pw"/>
		</div>	

		<div  class="form-group">
			<label for="estadoUsuario">Estado Usuario:</label>
				   	<select name="nombre" size="1"  class="form-control" ng-model="usuario.estadoUsuario">
				    <option value="1">Habilitado</option>
				    <option value="2">No habilitado</option>
					</select>
		</div>
		<div  class="form-group">
			<label for="rol">Rol*:</label>
			        <select name="nombre" size="1"  class="form-control" ng-model="usuario.rol">
				    <option value="1">Administrador</option>
				    <option value="2">Usuario</option>
					</select>
		</div>
		<button  class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
	</form>
    </div>
    <button  class='btn btn-info' ng-click="backListD()">Regresar</button>
</div>
</div>
