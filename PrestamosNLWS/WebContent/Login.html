<div>
	<div>
		<label for="nombreUsuario">Nombre del usuario*:</label>
		<input type="text"
				placeholder="Nombre de usuario"
				required id="nombreUsuario"
				ng-model="nombreUsuario"/>
	</div>
	<div>
		<label for="psswd">Contraseña*:</label>
		<input type="password"
				placeholder="Contraseña"
				required id="psswd"
				ng-model="passwd"/>
	</div>
	<div>
		<button ng-click="login()">Aceptar</button>
	</div>
</div>
